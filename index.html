<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AwesomeKid99999's website</title>

  <body>
  <div>
      <button>Home</button>
      <button>About Me</button>
      <button>Portfolio</button>
      <button>Contact Me</button>
    <h1>Andy's (AwesomeKid99999's) website!</h1>
      <!-- This is a placeholder for now -->
      <p>UNDER CONSTRUCTION SINCE <span id="relative"></span></p>

      <script>
          function formatRelative() {
              const now = Date.now();
              const then = 1757381230000; // timestamp of when website was created
              const diff = Math.floor((now - then) / 1000); // seconds

              if (diff < 60) return `${diff} seconds ago`;
              if (diff < 3600) return `${Math.floor(diff/60)} minutes ago`;
              if (diff < 86400) return `${Math.floor(diff/3600)} hours ago`;
              return `${Math.floor(diff/86400)} days ago`;
          }

          function update() {
              document.getElementById("relative").textContent =
                  formatRelative();
          }

          update();                 // set immediately
          setInterval(update, 1000); // update every second
      </script>
  </div>
  </body>
</html>
